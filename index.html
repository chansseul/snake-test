<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìŠ¤ë„¤ì´í¬ ê²Œì„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
        }

        .score {
            color: #2ecc71;
        }

        .high-score {
            color: #e74c3c;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.up {
            grid-column: 2;
        }

        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 2000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin-top: 10px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ ìŠ¤ë„¤ì´í¬ ê²Œì„</h1>
        <div class="game-info">
            <div class="score">ì ìˆ˜: <span id="score">0</span></div>
            <div class="high-score">ìµœê³  ì ìˆ˜: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="button-row">
                <button class="btn" onclick="changeDirection('up')">â–²</button>
            </div>
            <div class="button-row">
                <button class="btn" onclick="changeDirection('left')">â—„</button>
                <button class="btn" onclick="pauseGame()">â¸</button>
                <button class="btn" onclick="changeDirection('right')">â–º</button>
            </div>
            <div class="button-row">
                <button class="btn" onclick="changeDirection('down')">â–¼</button>
            </div>
        </div>
        <div class="instructions">
            í‚¤ë³´ë“œ ë°©í–¥í‚¤ ë˜ëŠ” ë²„íŠ¼ì„ ì‚¬ìš©í•˜ì—¬ ìŠ¤ë„¤ì´í¬ë¥¼ ì¡°ì¢…í•˜ì„¸ìš”!
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>ê²Œì„ ì˜¤ë²„!</h2>
        <p style="font-size: 1.2em; margin-bottom: 20px;">ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
        <button class="start-btn" onclick="startGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ë³€ìˆ˜
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let lastDirection = null;
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop = null;

        document.getElementById('highScore').textContent = highScore;

        // ìŒì‹ ìœ„ì¹˜ ëœë¤ ìƒì„±
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_WIDTH),
                y: Math.floor(Math.random() * GRID_HEIGHT)
            };
            
            // ìŠ¤ë„¤ì´í¬ì™€ ê²¹ì¹˜ì§€ ì•Šë„ë¡ í™•ì¸
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            gameRunning = true;
            gamePaused = false;
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('score').textContent = score;
            
            generateFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, 150);
        }

        // ê²Œì„ ì—…ë°ì´íŠ¸
        function updateGame() {
            if (!gameRunning || gamePaused) return;

            // ë°©í–¥ì´ ì„¤ì •ë˜ì§€ ì•Šìœ¼ë©´ ì—…ë°ì´íŠ¸í•˜ì§€ ì•ŠìŒ
            if (direction.x === 0 && direction.y === 0) {
                draw();
                return;
            }

            // ë‹¤ìŒ ìœ„ì¹˜ ê³„ì‚°
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // ë²½ ì¶©ëŒ ì²´í¬
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                endGame();
                return;
            }

            // ìê¸° ëª¸ ì¶©ëŒ ì²´í¬ (ê¼¬ë¦¬ ì œì™¸)
            for (let i = 0; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            // ìŠ¤ë„¤ì´í¬ ì´ë™
            snake.unshift(head);

            // ìŒì‹ ë¨¹ê¸°
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            // ìµœê³  ì ìˆ˜ ì—…ë°ì´íŠ¸
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }

            draw();
        }

        // ê²Œì„ ê·¸ë¦¬ê¸°
        function draw() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ìŒì‹ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(food.x * GRID_SIZE + GRID_SIZE / 2, food.y * GRID_SIZE + GRID_SIZE / 2, GRID_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();

            // ìŠ¤ë„¤ì´í¬ ê·¸ë¦¬ê¸°
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // ë¨¸ë¦¬ëŠ” ë” ì§„í•˜ê²Œ
                    ctx.fillStyle = '#2ecc71';
                } else {
                    // ëª¸í†µì€ ì¡°ê¸ˆ ì—°í•˜ê²Œ
                    ctx.fillStyle = '#27ae60';
                }
                ctx.fillRect(segment.x * GRID_SIZE + 2, segment.y * GRID_SIZE + 2, GRID_SIZE - 4, GRID_SIZE - 4);
            });
        }

        // ë°©í–¥ ë³€ê²½
        function changeDirection(dir) {
            if (!gameRunning && dir !== null) {
                startGame();
                return;
            }

            const opposites = {
                up: 'down',
                down: 'up',
                left: 'right',
                right: 'left'
            };

            if (opposites[direction] !== dir) {
                switch(dir) {
                    case 'up':
                        direction = { x: 0, y: -1 };
                        break;
                    case 'down':
                        direction = { x: 0, y: 1 };
                        break;
                    case 'left':
                        direction = { x: -1, y: 0 };
                        break;
                    case 'right':
                        direction = { x: 1, y: 0 };
                        break;
                }
            }
        }

        // ê²Œì„ ì¼ì‹œì •ì§€
        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }

        // ê²Œì„ ì¢…ë£Œ
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        // í‚¤ë³´ë“œ ì…ë ¥
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (!gameRunning) {
                        startGame();
                    } else {
                        pauseGame();
                    }
                    break;
            }
        });

        // ì´ˆê¸° ê·¸ë¦¬ê¸°
        draw();

        // ì‹œì‘ ì•ˆë‚´
        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            }
        });
    </script>
</body>
</html>
