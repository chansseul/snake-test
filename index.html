<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스네이크 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
        }

        .score {
            color: #2ecc71;
        }

        .high-score {
            color: #e74c3c;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.up {
            grid-column: 2;
        }

        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 2000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin-top: 10px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐍 스네이크 게임</h1>
        <div class="game-info">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="high-score">최고 점수: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="button-row">
                <button class="btn" onclick="changeDirection('up')">▲</button>
            </div>
            <div class="button-row">
                <button class="btn" onclick="changeDirection('left')">◄</button>
                <button class="btn" onclick="pauseGame()">⏸</button>
                <button class="btn" onclick="changeDirection('right')">►</button>
            </div>
            <div class="button-row">
                <button class="btn" onclick="changeDirection('down')">▼</button>
            </div>
        </div>
        <div class="instructions">
            키보드 방향키 또는 버튼을 사용하여 스네이크를 조종하세요!
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>게임 오버!</h2>
        <p style="font-size: 1.2em; margin-bottom: 20px;">최종 점수: <span id="finalScore">0</span></p>
        <button class="start-btn" onclick="startGame()">다시 시작</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 게임 변수
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let lastDirection = null;
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop = null;

        document.getElementById('highScore').textContent = highScore;

        // 음식 위치 랜덤 생성
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_WIDTH),
                y: Math.floor(Math.random() * GRID_HEIGHT)
            };
            
            // 스네이크와 겹치지 않도록 확인
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // 게임 시작
        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            gameRunning = true;
            gamePaused = false;
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('score').textContent = score;
            
            generateFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, 150);
        }

        // 게임 업데이트
        function updateGame() {
            if (!gameRunning || gamePaused) return;

            // 방향이 설정되지 않으면 업데이트하지 않음
            if (direction.x === 0 && direction.y === 0) {
                draw();
                return;
            }

            // 다음 위치 계산
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // 벽 충돌 체크
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                endGame();
                return;
            }

            // 자기 몸 충돌 체크 (꼬리 제외)
            for (let i = 0; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            // 스네이크 이동
            snake.unshift(head);

            // 음식 먹기
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            // 최고 점수 업데이트
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }

            draw();
        }

        // 게임 그리기
        function draw() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 음식 그리기 (사과 모양)
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(food.x * GRID_SIZE + GRID_SIZE / 2, food.y * GRID_SIZE + GRID_SIZE / 2, GRID_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // 사과 줄기
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(food.x * GRID_SIZE + GRID_SIZE / 2 - 2, food.y * GRID_SIZE, 4, 6);

            // 스네이크 그리기
            const radius = GRID_SIZE / 2 - 1;
            
            // 먼저 몸통 그리기 (연결된 형태)
            if (snake.length > 1) {
                ctx.strokeStyle = '#27ae60';
                ctx.fillStyle = '#27ae60';
                ctx.lineWidth = GRID_SIZE - 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                snake.forEach((segment, index) => {
                    const x = segment.x * GRID_SIZE + GRID_SIZE / 2;
                    const y = segment.y * GRID_SIZE + GRID_SIZE / 2;
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.stroke();
            }
            
            // 개별 세그먼트 그리기 (섹션별 다른 색상)
            snake.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE + GRID_SIZE / 2;
                const y = segment.y * GRID_SIZE + GRID_SIZE / 2;
                
                if (index === 0) {
                    // 머리 (더 큰 원)
                    ctx.fillStyle = '#2ecc71';
                    ctx.beginPath();
                    ctx.arc(x, y, radius + 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 머리 윤곽
                    ctx.strokeStyle = '#27ae60';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(x, y, radius + 1, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // 눈
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    if (direction.x > 0) { // 오른쪽
                        ctx.arc(x + 4, y - 3, 2.5, 0, Math.PI * 2);
                        ctx.arc(x + 4, y + 3, 2.5, 0, Math.PI * 2);
                    } else if (direction.x < 0) { // 왼쪽
                        ctx.arc(x - 4, y - 3, 2.5, 0, Math.PI * 2);
                        ctx.arc(x - 4, y + 3, 2.5, 0, Math.PI * 2);
                    } else if (direction.y > 0) { // 아래
                        ctx.arc(x - 3, y + 4, 2.5, 0, Math.PI * 2);
                        ctx.arc(x + 3, y + 4, 2.5, 0, Math.PI * 2);
                    } else { // 위
                        ctx.arc(x - 3, y - 4, 2.5, 0, Math.PI * 2);
                        ctx.arc(x + 3, y - 4, 2.5, 0, Math.PI * 2);
                    }
                    ctx.fill();
                    
                    // 눈동자
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    if (direction.x > 0) {
                        ctx.arc(x + 4, y - 3, 1, 0, Math.PI * 2);
                        ctx.arc(x + 4, y + 3, 1, 0, Math.PI * 2);
                    } else if (direction.x < 0) {
                        ctx.arc(x - 4, y - 3, 1, 0, Math.PI * 2);
                        ctx.arc(x - 4, y + 3, 1, 0, Math.PI * 2);
                    } else if (direction.y > 0) {
                        ctx.arc(x - 3, y + 4, 1, 0, Math.PI * 2);
                        ctx.arc(x + 3, y + 4, 1, 0, Math.PI * 2);
                    } else {
                        ctx.arc(x - 3, y - 4, 1, 0, Math.PI * 2);
                        ctx.arc(x + 3, y - 4, 1, 0, Math.PI * 2);
                    }
                    ctx.fill();
                } else {
                    // 몸통 (점진적 색상 변화)
                    const intensity = 1 - Math.min(index / snake.length, 0.3);
                    const r = Math.floor(39 * (1 - intensity * 0.5));
                    const g = Math.floor(174 + (204 - 174) * intensity);
                    const b = Math.floor(57);
                    
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 몸통 패턴 (띠)
                    if (index % 3 === 0) {
                        ctx.strokeStyle = `rgba(${Math.floor(r * 1.2)}, ${Math.floor(g * 1.2)}, ${b}, 0.4)`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(x, y, radius * 0.6, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
            });
        }

        // 방향 변경
        function changeDirection(dir) {
            if (!gameRunning && dir !== null) {
                startGame();
                return;
            }

            const opposites = {
                up: 'down',
                down: 'up',
                left: 'right',
                right: 'left'
            };

            if (opposites[direction] !== dir) {
                switch(dir) {
                    case 'up':
                        direction = { x: 0, y: -1 };
                        break;
                    case 'down':
                        direction = { x: 0, y: 1 };
                        break;
                    case 'left':
                        direction = { x: -1, y: 0 };
                        break;
                    case 'right':
                        direction = { x: 1, y: 0 };
                        break;
                }
            }
        }

        // 게임 일시정지
        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }

        // 게임 종료
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        // 키보드 입력
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (!gameRunning) {
                        startGame();
                    } else {
                        pauseGame();
                    }
                    break;
            }
        });

        // 초기 그리기
        draw();

        // 시작 안내
        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            }
        });
    </script>
</body>
</html>
